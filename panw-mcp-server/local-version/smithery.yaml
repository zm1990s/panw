# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      airsProfileName:
        type: string
        description: Override the default AI security profile name
      airsApiKey:
        type: string
        description: API key for Palo Alto Networks AI Security service
    description: Configuration for PANW AI Security MCP server
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({command: 'python', args: ['-u', 'src/panw_airs_mcp_local.py'], env: {...(config.airsApiKey ? {AIRS_API_KEY: config.airsApiKey} : {}), ...(config.airsProfileName ? {AIRS_PROFILENAME: config.airsProfileName} : {})}})
  exampleConfig:
    airsProfileName: default_profile
    airsApiKey: your_api_key_here
